<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <!-- <mat-error *ngIf="loginForm.get('email').errors?.required">Email is required</mat-error> -->
        <mat-error *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</mat-error>
        
        <!-- <div *ngIf="loginForm.controls['email'].errors?.['required']">
            Email is required.
          </div> -->

        <!-- <mat-error *ngIf="loginForm.get('email').errors?.['email']">Invalid email address</mat-error> -->
        <mat-error *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email address</mat-error>
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
        <!-- <mat-error *ngIf="loginForm.get('password').errors?.['required']">Password is required</mat-error> -->
        <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</mat-error>

      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </div>
